<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler App</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/titleicon.png">
    <link rel="stylesheet" href="./loginregisterstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3ac01113a.js" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/react@latest/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>

  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">

      const {Paper} = MaterialUI;

      function Login() {
        return (

          <div className="container1">
             <Paper className='formpaper' variant='outlined' elevation={8} style={{borderRadius:'10%'}}>
              <h1 className="header">
                  Log In
              </h1>
              <form action="" className="form">
                  <div>
                      <label for="email">Email:</label>
                      <input type="text" name="email" placeholder='abc@x.com'/>
                  </div>
                  <br></br>
                  <div>
                      <label for="password">Password:</label>
                      <input type="password" />
                  </div>
                  <br></br>
                  <a href="/schedulehome" className="btn btn-lg btn-info" role="button">Sign In</a>
                  <br></br><br></br>
                  <p>or</p>
                  <div class="d-grid gap-2">
                    <button type="button" className="btn btn-lg btn-danger googlebtn"><i class="fab fa-google"></i>   Login Using Google</button>
                  </div>
                  <br></br>
                  <p className='signupmessage'><i>Don't have an account yet?  </i><button type="button" className="btn btn-md btn-outline-success">  Sign Up</button></p>

              </form>
              </Paper>
          </div>

        );
      }

      ReactDOM.render(<Login />,document.querySelector('#root'));
    </script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>

</html>
